<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Menu</title>
    <style>

        div.square{
            height: 100px;
            width: 100px;
            margin: 1em;
            border-radius: 50%;
            background-color: red;
            color: white;
            overflow: hidden;
            position: relative;
        }

        div.square > div{
            width: 40px;
            height: 40px;
            float: left;
            margin: 1px;
            background-color: blue;
            color: white;
            overflow: hidden;
            position: relative;
            top: 10px;
            left: 10px;
        }

    </style>
</head>
<body>
    <div class="square">
            <div style="border-top-left-radius: 100%;">one</div>
            <div style="border-top-right-radius: 50%;">two</div>
            <div style="border-bottom-left-radius: 50%;">three</div>
            <div style="border-bottom-right-radius: 50%;">four</div>
        </div>
</body>
</html>
