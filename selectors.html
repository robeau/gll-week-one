<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        /** forward slash on font **/
        p {
            font: large/150% sans-serif;
        }

        /** universal selector **/
        *{
            color: blue;
        }

        /** attribute selector **/
        p[class] {
            font-style: italic;
        }

        .lg {
            font-size: 40px;
        }

        /** partial attribute selector **/
        p[class~="red"] {
            color: red;
        }

        img[alt*="moo"] {
            height: 50px;
        }

    </style>
</head>
<body>

    <p>testing forward slash</p>
    <p class="lg red">attribute and partial attribute selector</p>

    <img src="moon.jpg" alt="the moon is seen here" height="200px">
</body>
</html>
