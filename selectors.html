<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        /** forward slash on font **/
        p {
            font: large/150% sans-serif;
        }

        /** universal selector **/
        *{
            color: blue;
        }

    </style>
</head>
<body>

    <p>testing forward slash</p>

</body>
</html>
