<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        /** forward slash on font **/
        p {
            font: large/150% sans-serif;
        }

        /** universal selector **/
        *{
            color: blue;
        }

        /** attribute selector **/
        p[class] {
            font-style: italic;
        }

        .lg {
            font-size: 40px;
        }

    </style>
</head>
<body>

    <p>testing forward slash</p>
    <p class="lg">attribute selector</p>


</body>
</html>
